<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker</title>
    <style>
        .closed {
            color : red;
            text-decoration: line-through;
            font-style: italic;
            font-weight: bold;
        }
        ol{
            width: 60%;
            list-style: none;
        }
        li{
            border : 2px solid gray;
            background-color: #e7e7e7;
            padding: 4px;
            border-radius: 4px;
            margin: 10px;
            cursor: pointer;
        }
        div{
            margin-bottom: 10px;
        }
    </style>
    <script>
        /*
        Use Cases
        ==========
        1. List the bugs
        2. Add a new bug
        3. Toggle the 'closed' status of a bug
        4. Remove closed bugs
        5. Display statistics
        6. Search for bugs
        7. Sort the bugs
        8. Display the 'createdAt'
        9. Persist the bugs in the localStorage
        10. Persist the bugs in the server
        */
    </script>
</head>
<body>
    <h1>Bug Tracker</h1>
    <div class="content">
        <div class="stats">
            <span class="closed">3</span>
            /
            <span>5</span>
        </div>
        <div class="search">
            <label for="">Search :</label>
            <input type="text" >
        </div>
        <div class="sort">
            <label for="">Order By :</label>
            <input type="text" >
        </div>
        <div class="list">
            <label for="">Bug :</label>
            <input type="text" name="" id="">
            <input type="button" value="Add Bug">
            <input type="button" value="Remove Closed">
            <ol>
                <li>Bug - 1</li>
                <li class="closed">Bug - 2</li>
                <li>Bug - 3</li>
            </ol>
        </div>
    </div>
</body>
</html>
