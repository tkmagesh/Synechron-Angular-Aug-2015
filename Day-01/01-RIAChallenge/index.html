<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        .field{
            margin-bottom: 5px;
        }
        label{
            display: block;
        }
        #divResult{
            color: red;
            font-size: 18pt;
            font-weight: bold;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
    //Model
    function SalaryCalculator(){
        var data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        };
        this.get = function(attrName){
            return data[attrName];
        };

        this.set = function(attrName, value){
            data[attrName]=value;
            //trigger change notification
            var handlers = eventHandlers[attrName];
            handlers.forEach(function(handler){
                handler();
            });
        };

        var eventHandlers = {
            basic : [],
            hra : [],
            da : [],
            tax : [],
            salary : []
        };
        this.addListener = function(attrName, callback){
            eventHandlers[attrName].push(callback);
        };
        this.removeListener = function(attrName, callback){
            //fill in the blanks later
        }

    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = parseInt(this.get('basic'),10)+parseInt(this.get('hra'),10)+parseInt(this.get('da'),10);
        var net = gross * ((100-parseInt(this.get('tax'),10))/100);
        this.set('salary', net);
    }
    
    //View
    $(function(){
        window.calculator = new SalaryCalculator();
        $("#txtBasic").change(function(){
            calculator.set('basic', $("#txtBasic").val());
        });
        $("#txtHra").change(function(){
            calculator.set('hra', $("#txtHra").val());
        });
        $("#txtDa").change(function(){
            calculator.set('da', $("#txtDa").val());
        });
        $("#rangeTax").change(function(){
            calculator.set('tax', $("#rangeTax").val());
        });
        $("#btnCalculate").click(function(){
            calculator.calculate();
        });
        

        calculator.addListener("salary", function(){
            $("#divResult").html(calculator.get('salary'));
        });
        calculator.addListener('basic', function(){
            $("#txtBasic").val(calculator.get('basic'));
        });
        calculator.addListener('hra', function(){
            $("#txtHra").val(calculator.get('hra'));
        });
        calculator.addListener('da', function(){
            $("#txtDa").val(calculator.get('da'));
        });
        calculator.addListener('tax', function(){
            $("#rangeTax").val(calculator.get('tax'));
            $("#spanTax").html(calculator.get('tax'));
        });

    });
    </script>
</head>
<body>
<h1>Salary Calculator</h1>
<div class="content">
    <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
    <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra"></div>
    <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa"></div>
    <div class="field">
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        <span id="spanTax">[Tax]</span>
    </div>
    <div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
    <div class="field">
        <div id="divResult">[Salary]</div>
    </div>
</div>    
</body>
</html>
